<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PianoLED - ESP32</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <svg viewBox="0 0 350 350" class="piano-svg">
                    <!-- C Key (White) -->
                    <rect x="4" y="4" width="100" height="300" rx="20" ry="20" fill="#FFFFFF" stroke="red" stroke-width="8" />

                    <!-- D Key (White) -->
                    <rect x="121" y="4" width="100" height="300" rx="20" ry="20" fill="#FFFFFF" stroke="green" stroke-width="8" />

                    <!-- E Key (White) -->
                    <rect x="239" y="4" width="100" height="300" rx="20" ry="20" fill="#FFFFFF" stroke="blue" stroke-width="8" />

                    <!-- C# Key (Black) -->
                    <rect x="80" y="-4" width="65" height="200" rx="20" ry="20" fill="#000000" />

                    <!-- D# Key (Black) -->
                    <rect x="196" y="-4" width="65" height="200" rx="20" ry="20" fill="#000000" />
                </svg>

                <h1 class="pianoled">PianoLED</h1>
            </div>
        </header>
        <div class="navbar">
            <a href="#card-1">Section 1</a>
            <a href="#card-2">Section 2</a>
        </div>

        <main>
            <section class="card" id="card-1">
                <div class="control">
                    <label for="custom-dropdown-modes">LED Mode:</label>
                    <div class="custom-dropdown">
                        <div class="selected-item" id="selected-item-modes">Select LED Mode</div>
                        <div class="dropdown-list-modes" id="dropdown-list-modes">
                            <div class="dropdown-item" data-mode-id="0">Default</div>
                            <div class="dropdown-item" data-mode-id="1">Splash</div>
                            <div class="dropdown-item" data-mode-id="2">Random</div>
                            <div class="dropdown-item" data-mode-id="3">Gradient</div>
                            <div class="dropdown-item" data-mode-id="4">Velocity</div>
                            <div class="dropdown-item" data-mode-id="5">Animation</div>
                            <div class="dropdown-item" data-mode-id="6">MultiColor</div>
                        </div>
                    </div>
                </div>

                <div class="control">
                    <label for="custom-dropdown-animations">Animation:</label>
                    <div class="custom-dropdown">
                        <div class="selected-item" id="selected-item-animations">Select Animation</div>
                        <div class="dropdown-list-animations" id="dropdown-list-animations">
                            <div class="dropdown-item">RainbowColors</div>
                            <div class="dropdown-item">RainbowColorsStripeColors</div>
                            <div class="dropdown-item">OceanColors</div>
                            <div class="dropdown-item">CloudColors</div>
                            <div class="dropdown-item">LavaColors</div>
                            <div class="dropdown-item">ForestColors</div>
                            <div class="dropdown-item">PartyColors</div>
                        </div>
                    </div>
                </div>
                <label for="hueLabel">Hue</label>
                <div class="hue-slider">
                    <div class="track"></div>
                    <div class="thumb"></div>
                    <input type="hidden" id="HUE" name="hue" min="0" max="255" value="0">
                </div>
                <label for="slider2">Brightness</label>
                <div class="brightness-slider">
                    <div class="track"></div>
                    <div class="thumb"></div>
                    <input type="hidden" id="BRIGHTNESS" name="brighntess" min="0" max="255" value="255">
                </div>
                <label for="slider2">Fade</label>
                <div class="fade-slider">
                    <div class="track"></div>
                    <div class="thumb"></div>
                    <input type="hidden" id="FADE" name="fade" min="0" max="255" value="0">
                </div>
                <div class="control">
                    <label for="BTN_COLOR">Button 1:</label>
                    <button id="BTN_COLOR">ChangeColor</button>
                </div>
                <div class="control">
                    <label for="toggle1">Toggle 1:</label>
                    <label class="switch">
                        <input type="checkbox" id="toggle1">
                        <span class="slider round"></span>
                    </label>
                </div>
            </section>

            <section class="card" id="card-2">
                <h2>Section 2</h2>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 serifpersia</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
